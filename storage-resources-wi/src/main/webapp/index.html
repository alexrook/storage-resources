<!DOCTYPE html>
<html lang="ru" data-ng-app="sres">
    <head>
        <title>Список пользователей</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link 
            href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" 
            rel="stylesheet">
        <!--
        <link 
            href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"
            rel="stylesheet">
        -->
        <link href="css/appctl.css" rel="stylesheet">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

        <script type="text/javascript">
            window.durl="http://devhelper:8080/storage-resources-wi-1.0-SNAPSHOT/rest/users?callback=JSON_CALLBACK"
        </script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </head>

    <body data-ng-controller="UserCtrl">
        <nav class="navbar top-nav">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">SRES</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#contact">About</a></li>
            </ul>
        </nav><!-- //header -->

        <div id="main" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>account</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="user in users">
                                <td>{{user.id}}</td>
                                <td>
                                   <a href="/#report">{{user.name}}</a> 
                                    
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div><!--//row with table-->

        </div> <!-- //main -->
        <hr>
        <footer>
            <span>SRES project, <a name="contact" href="mailto:rook.alex@gmail.com">2013 IT Department</a></span>
        </footer>
    </body>
</html>
