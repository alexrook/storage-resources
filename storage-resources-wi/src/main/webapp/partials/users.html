<div id="main" class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>account</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="user in users">
                            <td>{{user.id}}</td>
                            <td>
                            <a
                                data-ng-href="#/bytypefiles?user={{user.name}}&reporttype=bytypefiles">
                                   {{user.name}}</a>
                            </td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div><!--//row with table-->
</div> <!-- //main -->
