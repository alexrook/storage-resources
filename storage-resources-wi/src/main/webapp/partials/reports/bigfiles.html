<div class="row">
    <div class="col-lg-12" data-ng-show="report.files.file.length">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>имя</th>
                    <th>владелец</th>
                    <th>last access</th>
                    <th>Путь</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="f in report.files.file">
                    <td>{{f.name}}</td>
                    <td>{{f.owner}}</td>
                    <td>{{f["last-access"]}}</td>
                    <td>{{f.path}}</td>
                </tr>
            </tbody>
        </table>
    </div><!-- //col -->
    <div data-ng-include src="'partials/reports/empty.html'"
         data-ng-show="!report.files.file.length">
    </div>
</div>
