<div class="row">
    <div class="col-lg-12" data-ng-show="report.groups.group.length">
        <ul>
            <li data-ng-repeat="gr in report.groups.group" data-ng-show="gr.files">
                <h4><span class="label label-primary">{{gr.name}}</span></h4>
                <table class="table table-hover" data-ng-show="gr.files">
                    <thead>
                        <tr>
                            <th>имя</th>
                            <th>владелец</th>
                            <th>last access</th>
                            <th>Путь</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="f in gr.files.file">
                            <td>{{f.name}}</td>
                            <td>{{f.owner}}</td>
                            <td>{{f["last-access"]}}</td>
                            <td>{{f.path}}</td>
                        </tr>
                    </tbody>
                </table>
            </li>
        </ul>
    </div><!-- //col -->
    <div data-ng-include src="'partials/reports/empty.html'"
         data-ng-show="!report.groups.group[0].files">
    </div>
</div><!--//row with data-->
